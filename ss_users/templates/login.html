{% extends "base.html" %}
{% block content %}

<div class="container" style="margin-top: 5%">
    <div class="row align-items-center">
        <div class="col-4"></div>
        <div class="col-4" style="background-image: linear-gradient(slateblue 25%, white); border-radius: 5%">
            <form method="post" action="" class="form-group" style="margin-top: 10px">
                {% csrf_token %}
                <label style="color: #181a00; font-family: fantasy; font-size: 120%">
                    {{message}}
                </label>
                <div class="form-group">
                    <input name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" value="" class="form-control" placeholder="Password">
                    <small class="form-text" style="color: #232323;">We'll never share your password with anyone else.
                    </small>
                </div>
                <button type="submit" class="btn btn-dark my-2 my-sm-0" style="background-color: #232323;
                border: none; margin-bottom: 10px">Log in
                </button>
                <small class="form-text" style="color: #232323">
                    You don't have an account?
                    <a href="{% url 'ss_users:registration'%}"> Sign up</a>
                </small>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
