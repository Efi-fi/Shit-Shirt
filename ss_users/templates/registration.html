{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 5%; background-image: url('../static/bg_login.jpg')">
    <div class="row align-items-center">
        <div class="col-4"></div>
        <div class="col-4" style="background-image: linear-gradient(white, slateblue); border-radius: 5%">
            <form method="post" action="" class="form-group" style="margin-top: 10px">
                {% csrf_token %}
                <label style="color: #181a00; font-family: fantasy; font-size: 100%">
                    {{message}}
                </label>
                <div class="form-group">
                    <input name="username" type="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="Email" minlength="3">
                </div>
                <div class="form-group">
                    <input name="password1" type="password" class="form-control" placeholder="Password">
                    <small class="form-text" style="color: #232323;">We'll never share your password with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <input name="password2" type="password" class="form-control" placeholder="Confirm the password">
                </div>

                <button type="submit" class="btn btn-dark my-2 my-sm-0" style="background-color: #232323;
                border: none; margin-bottom: 10px">Register
                </button>
                <small class="form" style="color: #232323; padding: auto">
                    You have an account?
                    <a href="{% url 'ss_users:login'%}" style="color: white;"> Sign in</a>
                </small>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
